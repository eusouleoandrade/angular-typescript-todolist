<h1 class="title animated jackInTheBox">{{ title }}</h1>

<ul class="animated flipInX" *ngIf="mode=='list'">
  <p class="text-center" *ngIf="todos.length == 0"><small>You don't have any tasks today!</small></p>
  <li *ngFor="let todo of todos">
    {{ todo.id }}. {{ todo.title }}
    <button *ngIf="!todo.done" (click)="markAsDone(todo)"><em class="far fa-check-circle"></em></button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)"><em class="fas fa-check-circle"></em></button>
    <button (click)="remove(todo)"><em class="far fa-trash-alt"></em></button>
  </li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animated flipInX">
  <h1 class="text-center">New task</h1>
  <form [formGroup]="form">
    <input type="text" placeholder="Insert new task" maxlength="60" minlength="3" formControlName="title">
    <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">
      This field must contain between 3 and 60 characters.
      <br>
    </small>
    <p class="text-center">
      <button class="button" [disabled]="form.invalid" (click)="add()">
        <em class="far fa-save"></em>
        Save
      </button>
    </p>
  </form>
</div>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
  <em class="fas fa-plus-circle"></em>
  NEW TASK
</button>
<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
  <em class="fas fa-times"></em>
  CANCEL
</button>
